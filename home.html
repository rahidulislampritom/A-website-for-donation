<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': "#B4F461",
                        'text-color': '#111111b3',
                        'heading-color': '#111111',
                    },
                    fontFamily: {
                        'lexend-font': "Lexend",
                    },

                }
            }
        }
    </script>
</head>

<body class="font-lexend-font">
    <!-- header start here -->
    <header>
        <nav class="w-full lg:max-w-screen-2xl mx-auto">
            <div class="flex lg:flex-row flex-col items-center lg:justify-around gap-5 lg:gap-0  bg-[#F9F7F3] py-6">
                <div>
                    <button
                        class="bg-btn-color py-3 px-8 rounded-lg text-xl font-semibold  text-heading-color">Blog</button>
                </div>
                <div class="flex items-center gap-4">
                    <div>
                        <img src="./assets/logo.png" alt="">
                    </div>
                    <div>
                        <h1 class="text-xl text-heading-color font-semibold">Donate Bangladesh</h1>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div>
                        <img src="./assets/coin.png" alt="">
                    </div>
                    <div>
                        <p class="text-xl font-medium text-text-color">5500 BDT</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section start here -->
    <main class="w-full lg:max-w-screen-xl mx-auto">
        <section class="my-10">
            <div>
                <h1 class="text-heading-color text-4xl font-bold text-center lg:text-left">Important FAQ</h1>
            </div>
        </section>
        <section class="mx-3 lg:mx-0">
            <div class="collapse collapse-arrow border p-6">
                <input type="radio" name="my-accordion-3" checked="checked" />
                <div class="collapse-title text-xl font-medium">What is the Document Object Model (DOM)?</div>
                <div class="collapse-content">
                    <input class="outline-none" type="text" placeholder="Write your answer here">
                </div>
            </div>
            <div class="collapse collapse-arrow border border-t-0 p-6">
                <input type="radio" name="my-accordion-3" checked="checked" />
                <div class="collapse-title text-xl font-medium">How do you select an element from the DOM?</div>
                <div class="collapse-content">
                    <input class="outline-none" type="text" placeholder="Write your answer here">
                </div>
            </div>
            <div class="collapse collapse-arrow border border-t-0 p-6">
                <input type="radio" name="my-accordion-3" checked="checked" />
                <div class="collapse-title text-xl font-medium">What is event delegation in the context of the DOM,and
                    why is it useful?</div>
                <div class="collapse-content">
                    <input class="outline-none" type="text" placeholder="Write your answer here">
                </div>
            </div>
            <div class="collapse collapse-arrow border border-t-0 p-6">
                <input type="radio" name="my-accordion-3" checked="checked" />
                <div class="collapse-title text-xl font-medium">How do you manipulate an element's attributes and style
                    using the DOM?</div>
                <div class="collapse-content">
                    <input class="outline-none" type="text" placeholder="Write your answer here">
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/function.js"></script>
    <script src="./JS/donation.js"></script>

</html>
